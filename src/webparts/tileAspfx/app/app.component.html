<div *ngIf='isData'>
    <ngx-carousel [inputs]="carouselTile">

        <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">

                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:250%">
                <!-- <div class="container">
                    <h4><b>John Doe</b></h4>
                    <p>Architect & Engineer</p>
                </div> -->
            </div>
            <h2>Test</h2>

</div>
